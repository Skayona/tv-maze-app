<p-table [value]="episodeList" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Number</th>
      <th>Date</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-episode>
    <tr>
      <td>{{ episode.number }}</td>
      <td>{{ episode.airdate | date: 'dd.MM.yyyy' }}</td>
      <td><a [routerLink]="['..', 'episode', episode.id]" >{{ episode.name }}</a></td>
    </tr>
  </ng-template>
</p-table>
